<div class="row">
  <div class="eight columns centered">
    <div id="<%= contentId %>">
      <p>Contact us instructions go here. All form inputs are required.</p>
      <form id="<%= formId %>">
        <div class="row">
          <div class="contact-inner-input">
            <label>Name*</label>
            <input id="form-name" title="Name" type="text" placeholder="Enter your name here" required autofocus />
          </div>
        </div>
        <div class="row">
          <div class="contact-inner-input">
            <label>Email*</label>
            <input id="form-email" title="Email" type="email" placeholder="Enter your email address here" required />
          </div>
        </div>
        <div class="row">
          <div class="contact-inner">
            <label>Message*</label>
            <textarea id="form-message" class="form-message" title="Message" type="textarea" placeholder="Enter your message here" required  />
          </div>
        </div>
        <input class="radius button contact-button" type="submit" id="submit" name="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
