<div class="row">
  <div class="six columns">
    <div class="image-ctl-inner img-ctl-home">
      <img src="<%= art %>" width="<%= artWidth %>px" height="<%= artHeight %>px" alt="<%= artAlt %>" />
    </div>
  </div>
  <div class="badges-outer">
    <div class="badges-inner hide-for-small">
    </div>
  </div>
</div>
<% var pairs = _.groupBy(images, "pair") %>
<% _.each(pairs, function(pair) { %>
  <div class="row">
    <div class="six columns">
      <div class="service-inner">
        <a href="#" data-bypass 
          data-reveal-id="<%= pair[0].revealId %>" 
          data-animation="fadeAndPop" data-animationSpeed="300" 
          data-closeOnBackgroundClick="true" data-dismiss-modal-class="close-reveal-modal">
          <img src="<%= pair[0].th_src %>" alt="<%= pair[0].th_alt %>" width="<%= pair[0].th_width %>" height="<%= pair[0].th_height %>" title="<%= pair[0].title %>" />
        </a>        
      </div>
    </div>
    <div class="six columns">
      <div class="service-inner">
        <a href="#" data-bypass 
          data-reveal-id="<%= pair[1].revealId %>" 
          data-animation="fadeAndPop" data-animationSpeed="300" 
          data-closeOnBackgroundClick="true" data-dismiss-modal-class="close-reveal-modal">
          <img src="<%= pair[1].th_src %>" alt="<%= pair[1].th_alt %>" width="<%= pair[1].th_width %>" height="<%= pair[1].th_height %>" title="<%= pair[1].title %>" />
        </a>
      </div>
    </div>
  </div>
 <% 
   _.defer(modal, pair)
  }); %>
