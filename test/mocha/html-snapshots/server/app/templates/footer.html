<div class="row">
  <div class="footer-outer">
    <div class="footer-inner">
      <div class="row">

        <div class="footer-block-panel">
          <div class="footer-content">
            <div class="footer-block" itemscope itemtype="http://schema.org/LocalBusiness">
              <div class="footer-item-block">
                <span itemprop="name" class="footer-item">
                  North Star Cleaning Service
                </span>
                <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                  <span itemprop="streetAddress" class="footer-item">
                    7 Kerri Farms Drive
                  </span>
                  <span class="footer-item">
                    <span itemprop="addressLocality">Standish</span>, 
                    <span itemprop="addressRegion">Maine</span>&nbsp;
                    <span itemprop="postalCode">04084</span>
                  </span>
                </div>
              </div>
              <div class="footer-item-block">
                <a href="mailto:info@northstarcleaningme.com" itemprop="email" class="footer-item">
                  <span class="small-text">info@</span>northstarcleaningme.com
                </a>
              </div>
              <div class="footer-item-block">
                <a href="tel:1-207-892-6433" itemprop="telephone" class="footer-item">
                  207.892.6433
                </a>
              </div>
              <div class="footer-item-block hide-for-small">
                <span class="footer-item">
                  &copy; <%= copyYear %> North Star Cleaning Service
                </span>
              </div>
            </div>
          </div>          
        </div>

        <div class="footer-block-panel">
          <div class="footer-image">
            <img src="<%= art %>" width="<%= artWidth %>px" height="<%= artHeight %>px" alt="<%= artAlt %>" />
          </div>
        </div>
      
        <div class="footer-block-panel right">
          <div class="footer-item-block show-for-small">
            <span class="footer-item">
              &copy; <%= copyYear %> North Star Cleaning Service
            </span>
          </div>
          <div class="footer-item-block">
            <span class="footer-item credits">
              <a href="http://www.localnerve.com" target="_blank">Web Design and Development by LocalNerve</a>
            </span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
